<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <h2>Employee Management System</h2>
        <hr>
        <form action="{%url 'add_emp'%}" method="POST">
        {%csrf_token%}
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" id="first_name" name="first_name" class="form-control" > 
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" id="last_name" name="last_name" class="form-control" > 
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="number" id="role" name="role" class="form-control" > 
            </div>

            <div class="mb-3">
              <label for="dept" class="form-label">Department</label>
              <input type="number" id="dept" name="dept" class="form-control" > 
            </div>

            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" id="salary" name="salary" class="form-control" > 
            </div>

            <div class="mb-3">
              <label for="bonus" class="form-label">Bonus</label>
              <input type="number" id="bonus" name="bonus" class="form-control" > 
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="number" id="phone" name="phone" class="form-control" > 
            </div>

            <!-- <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" id="location" class="form-control" > 
            </div> -->
            
            <!-- <div class="mb-3">
              <label for="hire_date" class="form-label">Date of Hiring</label>
              <input type="text" id="hire_date" class="form-control" > 
            </div> -->

           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
       
    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
